<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Vacancy Results</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5em;
        }
        form {
            display: flex;
            gap: 1em;
            margin-bottom: 2em;
        }
        input[type="number"] {
            flex-grow: 1;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 0.8em 1.5em;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            background-color: #2c3e50;
            color: #fdfdfd;
            padding: 1.5em;
            border-radius: 4px;
            white-space: pre-wrap; /* Allows text to wrap and preserves whitespace */
            word-wrap: break-word;
            font-family: "Menlo", "Monaco", "Consolas", "Courier New", monospace;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vacancy Results</h1>
        <form id="vacancy-form">
            <input type="number" id="vacancy_id" name="vacancy_id" placeholder="Enter Vacancy ID" required>
            <button type="submit">Submit</button>
        </form>
        <h2>Results</h2>
        <pre id="results">Results will be displayed here...</pre>
    </div>

    <script>
        document.getElementById('vacancy-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const vacancyId = document.getElementById('vacancy_id').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = 'Loading...';

            const response = await fetch('/retrieve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ vacancy_id: vacancyId })
            });

            const data = await response.json();
            resultsDiv.textContent = data.results || data.error;
        });
    </script>
</body>
</html>
