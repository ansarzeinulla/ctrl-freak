<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Vacancy Results</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5em;
        }
        form {
            display: flex;
            gap: 1em;
            margin-bottom: 2em;
        }
        input[type="number"] {
            flex-grow: 1;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 0.8em 1.5em;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .table-container {
            overflow-x: auto; /* Enables horizontal scrolling */
            margin-top: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px; /* Force a minimum width to demonstrate scrolling */
        }
        #results-table th, #results-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            vertical-align: top;
        }
        #results-table th {
            background-color: #34495e;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        #results-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        #results-table tbody tr:hover {
            background-color: #e9ecef;
        }
        .score-cell {
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            width: 80px;
        }
        .reasons-list {
            padding-left: 20px;
            margin: 0;
        }
        #results-placeholder {
            text-align: center;
            color: #777;
            padding: 2em;
            border: 2px dashed #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vacancy Results</h1>
        <form id="vacancy-form">
            <input type="number" id="vacancy_id" name="vacancy_id" placeholder="Enter Vacancy ID" required>
            <button type="submit">Submit</button>
        </form>
        <h2>Results</h2>
        <div id="results-container">
            <div id="results-placeholder">Results will be displayed here...</div>
            <div class="table-container" style="display: none;">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Score</th>
                            <th>Resume ID</th>
                            <th>Summary</th>
                            <th>Reasons for Mismatch</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('vacancy-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const vacancyId = document.getElementById('vacancy_id').value;
            const tableContainer = document.querySelector('.table-container');
            const tableBody = document.getElementById('results-body');
            const placeholder = document.getElementById('results-placeholder');

            placeholder.textContent = 'Loading...';
            placeholder.style.display = 'block';
            tableContainer.style.display = 'none';
            tableBody.innerHTML = ''; // Clear previous results

            const response = await fetch('/retrieve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ vacancy_id: vacancyId })
            });
            
            const data = await response.json();

            if (response.ok) {
                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(result => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td class="score-cell">${result.score}%</td>
                            <td>${result.resume_id}</td>
                            <td>${result.summary}</td>
                            <td>${Array.isArray(result.reasons) ? `<ul class="reasons-list"><li>${result.reasons.join('</li><li>')}</li></ul>` : result.reasons}</td>
                        `;
                    });
                    placeholder.style.display = 'none';
                    tableContainer.style.display = 'block';
                } else {
                    placeholder.textContent = 'No results found for this vacancy ID.';
                }
            } else {
                placeholder.textContent = `Error: ${data.error || 'An unknown error occurred.'}`;
            }
        });
    </script>
</body>
</html>
