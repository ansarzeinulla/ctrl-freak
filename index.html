<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с виджетом</title>
    <!-- CSS по-прежнему не нужен -->
</head>
<body> <!-- Добавил высоту, чтобы можно было поскроллить и убедиться, что виджет на месте -->
    <h1>Это моя крутая страница</h1>
    <p>Просто какой-то контент. Можно скроллить вниз.</p>
    <p>Кнопка виджета должна быть всегда видна в правом нижнем углу.</p>

    <!-- Добавляем скрытое поле с ID вакансии. Виджет будет его читать. -->
    <input type="hidden" id="vacancy-id" value="12">
    <input type="hidden" id="resume-id" value="12">

    <!-- React сам создаст кнопку и встроит ее сюда -->
    <div id="root"></div>
    <!-- The path to the widget's JS bundle. Assumes a 'widget-frontend' directory exists at the project root. -->
    <script src="../widget-frontend/build/static/js/main.377c3a8b.js"></script> <!-- ЗАМЕНИТЬ ИМЯ ФАЙЛА -->
</body>
</html>
